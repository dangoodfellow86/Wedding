<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP</title>
    <!--Local Styles-->
    <link rel="stylesheet" href="styles.css">
    <!-- bootstrap Styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!--Font Styles-->

<body class="Body">
    <div class="container text RSVP" >
        <h1>RSVP to our special day</h1>
    <form action="/">
        <div class="form-group" >
        <label>Name: </label>
        <input type="text" class="form-control" placeholder="Name"><br>
        <label>Email: </label>
        <input type="email" class="form-control" placeholder="Email">
        <label for="">Diatry Requirents</label>
        <input type="Text" class="form-control" placeholder="Diatry Requirement">
        <p>Will you be joining us for this amazing day?</p>
        Yes <input type="radio" class="form-check-input">
        No <input type="radio" class="form-check-input"><br>
        <button type="submit" class="btn btn-light" >Respond</button>
        </div>
    </form>
    </div>
</body>
</html>
